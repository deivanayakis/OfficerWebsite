<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(57, 57, 62, 0.65), rgba(48, 47, 52, 0.65)), url(icons/dashboardback.jpg);
            background-size: cover;
        }

        header {
            background-color: rgba(12, 12, 68, 0.875); /* Semi-transparent background */
            color: white;
            border: 2px solid rgb(8, 1, 26);
            padding: 10px;
            text-align: center;
            width: 100%;
            top: 0;
            left: 0;
        }

        .container {
            padding: 50px;
            margin-top: 5%;
            transition: all 0.3s ease;
            background-color: rgba(240, 248, 255, 0.9);
            border: 2px solid rgba(22, 4, 107, 0.686); /* Border color on hover */
            box-shadow: 0 20px 25px rgba(22, 4, 107, 0.686);
            border-radius: 6px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .submit-button input[type="submit"] {
            padding: 10px 20px;
            background-color: #170237;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button input[type="submit"]:hover {
            background-color: #311491;
        }

        #message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                width: 60%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Officer Login</h1>
    </header>
    <div class="container">
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="submit-button">
                <input type="submit" value="Login">
            </div>
        </form>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(this);

    fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(result => {
        const messageDiv = document.getElementById('message');
        if (result.success) {
            window.location.href = `dashboard.html?stationCode=${encodeURIComponent(result.stationCode)}`;
        } else {
            messageDiv.textContent = result.message;
            messageDiv.style.color = 'red';
        }
    })
    .catch(error => console.error('Error:', error));
});
    </script>
</body>
</html>
